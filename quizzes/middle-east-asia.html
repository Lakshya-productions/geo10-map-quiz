<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEO10 Map Quizzes</title>
  <!--  Bootstrap 5 (alpha)  -->
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" rel="stylesheet"/>

  <!--  Stylesheets  -->
  <link href="../styles.css" rel="stylesheet" type="text/css"/>
  <link href="quiz-styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="text-center">
  <nav class="navbar navbar-expand-xl navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Geography 10 Map Quizzes</a>
      <button class="navbar-toggler" aria-controls=#navbar-content" aria-expanded="false" aria-label="Toggle navbar"
              data-target="#navbar-content" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-content" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item flex-fill">
            <a class="nav-link" href="south-america.html">South America</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="north-america.html">North America</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link active" href="middle-east-asia.html">Middle East & Asia</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="europe.html">Europe</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="se-asia-oceania.html">SE Asia & Oceania</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="africa.html">Africa</a>
          </li>
          <li class="nav-item flex-fill">
            <a class="nav-link" href="world.html">World</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="question-div row">
    <span id="stopwatch" class="text-left align-baseline col"></span>
    <span id="question-span" class="text-center align-baseline col"></span>
    <span id="progress" class="text-right align-baseline col"></span>
  </div>
  <div class="map-div">
    <svg id="asia-map" preserveAspectRatio="xMidYMid meet" viewBox="0 0 612 792">
      <image class="base-map" height="100%" href="img/middle-east-asia/MiddleEastAsia.svg" width="100%"/>

      <!--  Lakes/Rivers  -->
      <g class="map-item-group">
        <path id="ARAI-SEA-TEXT" class="map-item-text-loc" d="M279.858,310.302"/>
        <use id="ARAI-SEA-BB" class="map-item-bounds" href="img/middle-east-asia/Arai Sea.svg#bounds"/>
        <use id="ARAI-SEA" class="map-item no-border map-lake" aria-label="Arai Sea" href="img/middle-east-asia/Arai Sea.svg#Arai_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="CASPIAN-SEA-TEXT" class="map-item-text-loc" d="M196.891,324.26"/>
        <use id="CASPIAN-SEA-BB" class="map-item-bounds" href="img/middle-east-asia/Caspian Sea.svg#bounds"/>
        <use id="CASPIAN-SEA" class="map-item no-border map-lake" aria-label="Caspian Sea" href="img/middle-east-asia/Caspian Sea.svg#Caspian_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="LAKE-BAIKAL-TEXT" class="map-item-text-loc" d="M570.1438,227.2105"/>
        <use id="LAKE-BAIKAL-BB" class="map-item-bounds" href="img/middle-east-asia/Lake Baikal.svg#bounds"/>
        <use id="LAKE-BAIKAL" class="map-item no-border map-lake" aria-label="Lake Baikal" href="img/middle-east-asia/Lake Baikal.svg#Lake_Baikal"/>
      </g>
      <g class="map-item-group">
        <path id="OB-RIVER-TEXT" class="map-item-text-loc" d="M430.4279,181.6679"/>
        <use id="OB-RIVER-BB" class="map-item-bounds" href="img/middle-east-asia/Ob River.svg#bounds"/>
        <use id="OB-RIVER" class="map-item map-river" aria-label="Ob River" href="img/middle-east-asia/Ob River.svg#Ob_River"/>
      </g>
      <g class="map-item-group">
        <path id="TIGRIS-EUPHRATES-RIVER-TEXT" class="map-item-text-loc" d="M132.006,397.581"/>
        <use id="TIGRIS-EUPHRATES-RIVER-BB" class="map-item-bounds" href="img/middle-east-asia/Tigris-Euphrates River.svg#bounds"/>
        <use id="TIGRIS-EUPHRATES-RIVER" class="map-item map-river" aria-label="Tigris-Euphrates River" href="img/middle-east-asia/Tigris-Euphrates River.svg#Tigris-Euphrates_River"/>
      </g>

      <!--  Mountains  -->
      <g class="map-item-group">
        <path id="ZAGROS-MOUNTAINS-TEXT" class="map-item-text-loc" d="M188.4888,420.9394"/>
        <use id="ZAGROS-MOUNTAINS" class="map-item no-border" aria-label="Zagros Mountains" href="img/middle-east-asia/Zagros Mountains.svg#Zagros_Mountains"/>
      </g>
      <g class="map-item-group">
        <path id="HINDU-KUSH-TEXT" class="map-item-text-loc" d="M342.9817,426.5368"/>
        <use id="HINDU-KUSH" class="map-item no-border" aria-label="Hindu Kush" href="img/middle-east-asia/Hindu Kush.svg#Hindu_Kush"/>
      </g>
      <g class="map-item-group">
        <path id="DECCAN-PLATEAU-TEXT" class="map-item-text-loc" d="M391.0635,634.6066"/>
        <use id="DECCAN-PLATEAU" class="map-item no-border" aria-label="Deccan Plateau" href="img/middle-east-asia/Deccan Plateau.svg#Deccan_Plateau"/>
      </g>
      <g class="map-item-group">
        <path id="CAUCASUS-MOUNTAINS-TEXT" class="map-item-text-loc" d="M148.648,289.584"/>
        <use id="CAUCASUS-MOUNTAINS" class="map-item no-border" aria-label="Caucasus Mountains" href="img/middle-east-asia/Caucasus Mountains.svg#Caucasus_Mountains"/>
      </g>
      <g class="map-item-group">
        <path id="HIMALAYAS-TEXT" class="map-item-text-loc" d="M407.5146,478.8929"/>
        <use id="HIMALAYAS" class="map-item no-border" aria-label="Himalayas" href="img/middle-east-asia/Himalayas.svg#Himalayas"/>
      </g>
      <g class="map-item-group">
        <path id="URAL-MOUNTAINS-TEXT" class="map-item-text-loc" d="M309.781,177.833"/>
        <use id="URAL-MOUNTAINS" class="map-item no-border" aria-label="Ural Mountains" href="img/middle-east-asia/Ural Mountains.svg#Ural_Mountains"/>
      </g>
      <!--  Markers  -->
      <g class="map-item-group">
        <path id="MT-EVEREST-TEXT" class="map-item-text-loc" d="M478.9636,499.1245"/>
        <use id="MT-EVEREST-BB" class="map-item-bounds" href="img/middle-east-asia/Mt. Everest.svg#bounds"/>
        <use id="MT-EVEREST" class="map-item marker" aria-label="Mt. Everest" href="img/middle-east-asia/Mt. Everest.svg#Mt._Everest"/>
      </g>
      <g class="map-item-group">
        <path id="ARABIAN-SEA-TEXT" class="map-item-text-loc" d="M250.5557,658.5018"/>
        <use id="ARABIAN-SEA-BB" class="map-item-bounds" href="img/middle-east-asia/Arabian Sea.svg#bounds"/>
        <use id="ARABIAN-SEA" class="map-item marker" aria-label="Arabian Sea" href="img/middle-east-asia/Arabian Sea.svg#Arabian_Sea"/>
      </g>
      <g class="map-item-group">
        <path id="BAY-OF-BENGAL-TEXT" class="map-item-text-loc" d="M495.5515,634.6422"/>
        <use id="BAY-OF-BENGAL-BB" class="map-item-bounds" href="img/middle-east-asia/Bay of Bengal.svg#bounds"/>
        <use id="BAY-OF-BENGAL" class="map-item marker" aria-label="Bay of Bengal" href="img/middle-east-asia/Bay of Bengal.svg#Bay_of_Bengal"/>
      </g>
      <g class="map-item-group">
        <path id="GULF-OF-OMAN-TEXT" class="map-item-text-loc" d="M231.4733,549.6898"/>
        <use id="GULF-OF-OMAN-BB" class="map-item-bounds" href="img/middle-east-asia/Gulf of Oman.svg#bounds"/>
        <use id="GULF-OF-OMAN" class="map-item marker" aria-label="Gulf of Oman" href="img/middle-east-asia/Gulf of Oman.svg#Gulf_of_Oman"/>
      </g>
      <g class="map-item-group">
        <path id="STRAIT-OF-HORMUZ-TEXT" class="map-item-text-loc" d="M202.6927,491.4853"/>
        <use id="STRAIT-OF-HORMUZ-BB" class="map-item-bounds" href="img/middle-east-asia/Strait of Hormuz.svg#bounds"/>
        <use id="STRAIT-OF-HORMUZ" class="map-item marker" aria-label="Strait of Hormuz" href="img/middle-east-asia/Strait of Hormuz.svg#Strait_of_Hormuz"/>
      </g>
      <g class="map-item-group">
        <path id="PERSIAN-GULF-TEXT" class="map-item-text-loc" d="M159.8352,478.4117"/>
        <use id="PERSIAN-GULF-BB" class="map-item-bounds" href="img/middle-east-asia/Persian Gulf.svg#bounds"/>
        <use id="PERSIAN-GULF" class="map-item marker" aria-label="Persian Gulf" href="img/middle-east-asia/Persian Gulf.svg#Persian_Gulf"/>
      </g>
    </svg>
  </div>
  <div class="map-controls">
    <button class="btn btn-secondary map-restart-btn" onclick="restartQuiz();">Restart</button>
  </div>
</main>

<div class="tooltip-div d-none">
  <span id="tooltip-content"></span>
</div>

<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<!--  Main JS  -->
<script>
  window.quiz = {
    curName: '',
    done: []
  }
</script>
<script src="quiz.js"></script>
</body>
</html>
